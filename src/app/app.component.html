<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="firstname">First name</label>
            <input
              type="text"
              id="firstname"
              class="form-control"
              ngModel
              name="firstname"
              required
              #firstname="ngModel"
              pattern="[a-zA-Z ]*"
            />
          </div>
           <span class="help-block" *ngIf="!firstname.valid && firstname.touched ">Please enter a valid FirstName</span>
          <div class="form-group">
            <label for="lastname">Last name</label>
            <input
              type="text"
              id="lastname"
              class="form-control"
              ngModel
              name="lastname"
              required
              #lastname="ngModel"
              pattern="[a-zA-Z ]*"
            /> 
          </div>
          <span class="help-block" *ngIf="!lastname.valid && lastname.touched">Please enter a valid LastName</span>
          <div class="form-group">
            <label for="age">Age</label>
            <input
              type="number"
              id="age"
              class="form-control"
              ngModel
              name="age"
              required
              #age="ngModel"
   
            />
          </div>
          <span class="help-block" *ngIf="!age.valid && age.touched ">Please enter a valid Age</span>

          <div class="form-group">
            <label for="firstname">Phone number</label>
            <input
              type="tel"
              id="age"
              class="form-control"
              ngModel
              name="phone"
              required minlength="10" maxlength="13"
              placeholder="07--"
              #phone="ngModel"

            />
          </div>
          <span class="help-block" *ngIf="!phone.valid && phone.touched ">Please enter a valid Phone Number</span>
        </div>
        <!-- <p *ngIf="!userData.valid && userData.touched">User data is invalid</p> -->

        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
          Submit
        </button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" >
    <div class="col-xs-12">
      <h3>Your Data: </h3>
      <p>FirstName: {{user.firstname}}</p>
      <p>LastName: {{user.lastname}} </p>
      <p>Age: {{user.age}} </p>
      <p>Phone Number: {{user.phone}}</p>
    </div>
  </div>
</div>
